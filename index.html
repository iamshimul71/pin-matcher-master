<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="text-value-pin" class="form-control" type="text">
                    <button id="submitPinBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="calvalue" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="calvalue.value +='7'" class="button">7</div>
                              <div  onclick="calvalue.value +='8'" class="button">8</div>
                              <div  onclick="calvalue.value +='9'"class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="calvalue.value +='4'" class="button">4</div>
                              <div onclick="calvalue.value +='5'" class="button">5</div>
                              <div onclick="calvalue.value +='6'" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="calvalue.value +='1'" class="button">1</div>
                              <div onclick="calvalue.value +='2'" class="button">2</div>
                              <div onclick="calvalue.value +='3'" class="button">3</divid=class=>
                            </div>
                            <div class="calc-button-row">
                                <div id="oneelement"  class="button"><</div>
                                <div onclick="calvalue.value +='0'" class="button">0</div>
                                <div id="ClearAllValue" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id ="not-success" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id ="success"class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <!-- Start javascript code  -->
    <script>
               // Start Notify hide section here
               const notSuccess = document.getElementById('not-success');
               notSuccess.style.display="none"
               const success = document.getElementById('success');
               success.style.display="none"
             // End Notify hide section here

            // This section pin Generate section
                 const getGenerateBtn = document.getElementById('submitPinBtn');
                 const inputPin = getGenerateBtn.addEventListener('click',function(){
            
                  const pingenarate = document.getElementById('text-value-pin').value;
            
                  const finalresult = Math.floor(1000 + Math.random() * 9000);
                  const GeneratePinResult =  document.getElementById('text-value-pin').value=finalresult;
            
                  TwoItemCheck(GeneratePinResult);
                  
        
        
            
        })
        // End pin Generate section
         
 
     //  ClearAllValue section here
       const hideAll = document.getElementById('ClearAllValue');
        const all = hideAll.addEventListener('click',function(){
            
         document.getElementById('calvalue').value="";
            
           
           
        })


            // clear one element here
               const hideOne = document.getElementById('oneelement');
               const onebtnhide = hideOne.addEventListener('click',function(){

               const GetCalAllValue =  document.getElementById('calvalue').value;
              const Result = GetCalAllValue.slice(0,-1);
             document.getElementById('calvalue').value=Result;
        
       
        
        })
        

         // Here Check GeneratePinResult and CalValueResult +++++++++
         // Notification Check here
              function TwoItemCheck(GeneratePinResult)
              {
                     const getsunmit = document.getElementById('submitBtn');
                     const CalItem = getsunmit.addEventListener('click',function(){
                     const CalValue =   document.getElementById('calvalue').value;
                     const CalValueResult = parseInt(CalValue);
            
                if(GeneratePinResult == CalValueResult)
                  {
                      const success = document.getElementById('success');
                      success.style.display="block"

                      const notSuccess = document.getElementById('not-success');
                      notSuccess.style.display="none"
                  }
              
              else{
                         const notSuccess = document.getElementById('not-success');
                         notSuccess.style.display="block"

                         const success = document.getElementById('success');
                         success.style.display="none"
              }

              })  
              }
              

                

    </script>
   
</body>
</html>
